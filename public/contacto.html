<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app-container">
    <section>
      <h1>Contacto</h1>
      <p>
        Puedes comunicarte con nuestro equipo de soporte usando el siguiente formulario:
      </p>
      <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="tu@correo.com"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
      <button onclick="window.history.back()">← Volver</button>
    </section>
  </div>
</body>
</html>
